<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="card-header">
            <h1>Guessing Game</h1>
        </div>

        <div class="info">
            <p>Guess a number between 1 and 100</p>
        </div>

        <div class="number-box">
            <input type="number" id="number" placeholder="100">
            <!-- <p id="number">Enter Number</p> -->
        </div>

        <div class="button-box">
            <button id="generate-btn">Generate</button>
            <button id="guess-btn">Guess</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="result">
            <p id="result">Can you get it right</p>
            <p id="result-info"> Yaaas! you can.</p>
        </div>  

        <div class="next-stage">
            <button id="next-btn">Next Stage</button>
        </div>
        
    </div>

    <footer>
        <div class="footer">
            <p>Created by Don Ovoke TPD™ © 2023</p>  
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
